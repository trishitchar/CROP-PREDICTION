<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crop Prediction</h1>
        <form id="cropForm">
            <input type="number" id="N" placeholder="Nitrogen content (N)" required><br>
            <input type="number" id="P" placeholder="Phosphorous content (P)" required><br>
            <input type="number" id="K" placeholder="Potassium content (K)" required><br>
            <input type="number" id="temperature" placeholder="Temperature (Â°C)" required><br>
            <input type="number" id="humidity" placeholder="Humidity (%)" required><br>
            <input type="number" id="ph" placeholder="pH value" required><br>
            <input type="number" id="rainfall" placeholder="Rainfall (mm)" required><br>
            <button type="button" onclick="makePrediction()">Predict Crop</button>
        </form>

        <div class="result" id="result"></div>
    </div>

    <script>
        function makePrediction() {
            const N = document.getElementById('N').value;
            const P = document.getElementById('P').value;
            const K = document.getElementById('K').value;
            const temperature = document.getElementById('temperature').value;
            const humidity = document.getElementById('humidity').value;
            const ph = document.getElementById('ph').value;
            const rainfall = document.getElementById('rainfall').value;

            fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ N, P, K, temperature, humidity, ph, rainfall })
            })
            .then(response => response.json())
            .then(data => {
                if (data.crop) {
                    document.getElementById('result').innerHTML = `<h2>Predicted Crop: ${data.crop}</h2>`;
                } else {
                    document.getElementById('result').innerHTML = `<h2>Error: ${data.error}</h2>`;
                }
            })
            .catch(error => {
                document.getElementById('result').innerHTML = `<h2>Error: ${error}</h2>`;
            });
        }
    </script>
</body>
</html>
