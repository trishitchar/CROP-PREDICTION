<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Prediction</title>
    <style>
        /* Global styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 0 15px;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            max-width: 450px;
            width: 100%;
            margin: auto;
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2em;
            color: #333333;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 15px;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #008080;
        }

        button {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background-color: #008080;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #006666;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e0f7fa;
            border-radius: 8px;
            font-size: 1.2em;
            color: #004d40;
        }

        /* Mobile responsiveness */
        @media only screen and (max-width: 600px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 30px;
            }

            h1 {
                font-size: 1.8em;
            }

            input, button {
                font-size: 14px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸŒ± Crop Prediction</h1>
        <form id="cropForm">
            <input type="number" id="N" placeholder="Nitrogen content (N)" required><br>
            <input type="number" id="P" placeholder="Phosphorous content (P)" required><br>
            <input type="number" id="K" placeholder="Potassium content (K)" required><br>
            <input type="number" id="temperature" placeholder="Temperature (Â°C)" required><br>
            <input type="number" id="humidity" placeholder="Humidity (%)" required><br>
            <input type="number" id="ph" placeholder="pH value" required><br>
            <input type="number" id="rainfall" placeholder="Rainfall (mm)" required><br>
            <button type="button" onclick="makePrediction()">Predict Crop</button>
        </form>

        <div class="result" id="result"></div>
    </div>

    <script>
        function makePrediction() {
            const N = document.getElementById('N').value;
            const P = document.getElementById('P').value;
            const K = document.getElementById('K').value;
            const temperature = document.getElementById('temperature').value;
            const humidity = document.getElementById('humidity').value;
            const ph = document.getElementById('ph').value;
            const rainfall = document.getElementById('rainfall').value;

            fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ N, P, K, temperature, humidity, ph, rainfall })
            })
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById('result');
                if (data.crop) {
                    resultDiv.innerHTML = `<h2>ðŸŒ¾ Predicted Crop: ${data.crop}</h2>`;
                } else {
                    resultDiv.innerHTML = `<h2>Error: ${data.error}</h2>`;
                }
            })
            .catch(error => {
                document.getElementById('result').innerHTML = `<h2>Error: ${error}</h2>`;
            });
        }
    </script>
</body>
</html>
